[versions]
guava = "32.0.1-android"# https://github.com/google/guava/releases
kamel = "0.5.1" # https://github.com/Kamel-Media/Kamel/releases
ktor = "2.3.1"# https://github.com/ktorio/ktor/releases
moko-mvvm = "0.16.1"# https://github.com/icerockdev/moko-mvvm/releases
moko-resource = "0.23.0"# https://github.com/icerockdev/moko-resources
napier = "2.6.1"# https://github.com/AAkira/Napier
navigation = "0.8.0"# https://github.com/chRyNaN/navigation/tree/develop
play-services-cast-framework = "21.3.0"# https://mvnrepository.com/artifact/com.google.android.gms/play-services-cast-framework?repo=google
xmlutil = "0.86.0"# https://github.com/pdvrieze/xmlutil/releases

#kotlin dependencies
kotlinx-datetime = "0.4.0"# https://github.com/Kotlin/kotlinx-datetime/releases
kotlinx-serialization-json = "1.5.1"# https://github.com/Kotlin/kotlinx.serialization/releases
kotlinx-coroutines-guava = "1.7.1"# https://kotlinlang.org/api/kotlinx.coroutines/kotlinx-coroutines-guava/
kotlinx-coroutines = "1.7.1"# https://github.com/Kotlin/kotlinx.coroutines #

# compose stack: https://developer.android.com/jetpack/androidx/releases/compose
compose = "1.4.3"
compose-multiplatform = "1.4.0"# https://github.com/JetBrains/compose-multiplatform/releases
compose-compiler = "1.4.7"# https://developer.android.com/jetpack/androidx/releases/compose-compiler
accompanist = "0.30.1" # WARNING! depend on version of compose# https://github.com/google/accompanist/releases

# other androidx dependencies
activity-compose = "1.7.2"# https://developer.android.com/jetpack/androidx/releases/activity
concurrent-futures = "1.1.0"# https://developer.android.com/jetpack/androidx/releases/concurrent
core-ktx = "1.10.1"# https://developer.android.com/jetpack/androidx/releases/core
lifecycle = "2.6.1"# https://developer.android.com/jetpack/androidx/releases/lifecycle
material3 = "1.1.0"# https://developer.android.com/jetpack/androidx/releases/compose-material3
material3-tooling = "1.4.3"# https://developer.android.com/jetpack/androidx/releases/compose-material3
media3 = "1.0.2"# https://developer.android.com/jetpack/androidx/releases/media3

# core dependencies
kotlin = "1.8.20" # https://github.com/JetBrains/kotlin/releases TODO: blocked by compose multiplatform 1.4.0
android-gradle-plugin = "8.0.2" # https://developer.android.com/studio/releases/gradle-plugin
junit = "4.13.2"# depend on intellij

[libraries]
# single line library
napier = { module = "io.github.aakira:napier", version.ref = "napier" }
kamel = { module = "media.kamel:kamel-image", version.ref = "kamel" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit = { module = "junit:junit", version.ref = "junit" }
play-services-cast-framework = { module = "com.google.android.gms:play-services-cast-framework", version.ref = "play-services-cast-framework" }
kotlinx-coroutines-guava = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-guava", version.ref = "kotlinx-coroutines-guava" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-javafx = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-javafx", version.ref = "kotlinx-coroutines" }
activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity-compose" }
concurrent-futures = { module = "androidx.concurrent:concurrent-futures", version.ref = "concurrent-futures" }
core-ktx = { module = "androidx.core:core-ktx", version.ref = "core-ktx" }

# moko resource
moko-resources_generator = { module = "dev.icerock.moko:resources-generator", version.ref = "moko-resource" }
moko-resources_compose = { module = "dev.icerock.moko:resources-compose", version.ref = "moko-resource" }
moko-resources = { module = "dev.icerock.moko:resources", version.ref = "moko-resource" }
moko-resources-test = { module = "dev.icerock.moko:resources-test", version.ref = "moko-resource" }

# moko mvvm
mvvm-compose = { module = "dev.icerock.moko:mvvm-compose", version.ref = "moko-mvvm" }
mvvm-flow_compose = { module = "dev.icerock.moko:mvvm-flow-compose", version.ref = "moko-mvvm" }
mvvm-livedata_compose = { module = "dev.icerock.moko:mvvm-livedata-compose", version.ref = "moko-mvvm" }
mvvm-core = { module = "dev.icerock.moko:mvvm-core", version.ref = "moko-mvvm" }
mvvm-livedata = { module = "dev.icerock.moko:mvvm-livedata", version.ref = "moko-mvvm" }
mvvm-state = { module = "dev.icerock.moko:mvvm-state", version.ref = "moko-mvvm" }

# ktor
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-json = { module = "io.ktor:ktor-client-json", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }

# navigation
navigation = { module = "com.chrynan.navigation:navigation-compose", version.ref = "navigation" }

# xml util
xmlutil-core = { module = "io.github.pdvrieze.xmlutil:core", version.ref = "xmlutil" }
xmlutil-serialization = { module = "io.github.pdvrieze.xmlutil:serialization", version.ref = "xmlutil" }

# kotlinx
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization-json" }

# androidx media3
media3-exoplayer = { module = "androidx.media3:media3-exoplayer", version.ref = "media3" }
media3-exoplayer_hls = { module = "androidx.media3:media3-exoplayer-hls", version.ref = "media3" }
media3-ui = { module = "androidx.media3:media3-ui", version.ref = "media3" }
media3-cast = { module = "androidx.media3:media3-cast", version.ref = "media3" }
media3-session = { module = "androidx.media3:media3-session", version.ref = "media3" }


# androidx lifecycle
lifecycle-process = { module = "androidx.lifecycle:lifecycle-process", version.ref = "lifecycle" }
lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime", version.ref = "lifecycle" }

# material3
material3-core = { module = "androidx.compose.material3:material3-core", version.ref = "material3" }
material3-window-size = { module = "androidx.compose.material3:material3-window-size-class", version.ref = "material3" }

# accompanist
accompanist-systemuicontroller = { module = "com.google.accompanist:accompanist-systemuicontroller", version.ref = "accompanist" }
accompanist-themeadapter-material3 = { module = "com.google.accompanist:accompanist-themeadapter-material3", version.ref = "accompanist" }

# androidx compose
compose-runtime = { module = "androidx.compose.runtime:runtime", version.ref = "material3" }
compose-runtime-livedata = { module = "androidx.compose.runtime:runtime-livedata", version.ref = "material3" }
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "material3" }
compose-ui-viewbinding = { module = "androidx.compose.ui:ui-viewbinding", version.ref = "material3" }
compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "material3" }
compose-foundation-layout = { module = "androidx.compose.foundation:foundation-layout", version.ref = "material3" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "material3-tooling" }
compose-ui-tooling_preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "material3-tooling" }


[bundles]
moko-mvvm = ["mvvm-compose", "mvvm-flow-compose", "mvvm-livedata-compose", "mvvm-core", "mvvm-livedata", "mvvm-state"]
ktor-common = ["ktor-client-core", "ktor-client-json", "ktor-client-logging"]
xmlutil = ["xmlutil-core", "xmlutil-serialization"]
media3 = ["media3-exoplayer", "media3-exoplayer-hls", "media3-ui", "media3-cast", "media3-session"]
material3 = ["material3-core", "material3-window-size"]
accompanist = ["accompanist-systemuicontroller", "accompanist-themeadapter-material3"]
compose = ["compose-runtime", "compose-runtime-livedata", "compose-ui", "compose-ui-viewbinding", "compose-ui-tooling-preview",
    "compose-foundation", "compose-foundation-layout", "compose-ui-tooling"]


[plugins]
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
com-android-application = { id = "com.android.application", version.ref = "android-gradle-plugin" }
com-android-library = { id = "com.android.library", version.ref = "android-gradle-plugin" }
org-jetbrains-compose = { id = "org.jetbrains.compose", version.ref = "compose-multiplatform" }
